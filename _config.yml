name: AqibNow
description: Blog of an Application Developer at ServiceNow
meta_description: "Blog of an Application Developer at ServiceNow Aqib Mushtaq"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://aqibnow.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'aqibnow'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Aqib Mushtaq'
authorTwitter:  'aqibmushtaq'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
