name: AqibNow
title: AqibNow
description: Blog of a ServiceNow Consultant
meta_description: "Blog of a ServiceNow Consultant"

aboutPage: true

markdown: kramdown
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://aqibnow.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'aqibnow'
github: []

# Details for the RSS feed generator
url:            'http://aqibnow.com'
author:         'Aqib Mushtaq'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

# Gems
plugins: [jekyll-paginate]
